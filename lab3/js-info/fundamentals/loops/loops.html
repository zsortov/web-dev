<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 0;
        while(num<=100 && num != null){
            num = prompt("Enter number that larger 100");
        }


        let n = prompt("Enter the number");
        nextIter:
            for(let i = 2; i < n; i++){
                for(let j = 2; j < i; j++){
                    if(i % j==0) continue nextIter;
                }
                alert(i);
            }
    </script>
</body>
</html>
