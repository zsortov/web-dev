<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = new Object();
        user.name = "John";
        user.surname = "Smith";
        for(let key in user){
            console.log(key, user[key]);
        }
        user.surname = "Pete";
        delete user.name;
        for(let key in user){
            console.log(key, user[key]);
        }
    </script>
</body>
</html>
